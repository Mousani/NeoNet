<form class="form-inline">
  <ba-card title="" cardTitle="Create New Contact" class="col-12">
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="input01">Contacts Company</label>
        <select class="form-control" [(ngModel)]="contact.dbContactsCompany" name="dbContactsCompany">
            <option value="Neoteric Hovercraft, Inc" title="" id="">Neoteric Hovercraft, Inc</option>
            <option value="Hovertechnics, LLC" title="" id="">Hovertechnics, LLC</option>
        </select>
      </div>
    </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label>Title</label>
          <select class="form-control" [(ngModel)]="contact.dbTitle" name="dbTitle">
          <option value="" selected="SELECTED" title="" id=""></option>
          <option *ngFor="let title of titles" [value]="title.code">{{ title.name }}</option>                
        </select>
        </div>
        
        <div class="form-group col-sm-3">
          <label for="input01">First Name</label>
          <input type="text" class="form-control"  [(ngModel)]="contact.dbFirstName" name="dbFirstName">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbLastName" name="dbLastName">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Company</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbCompany" name="dbCompany">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="input01">Business Title</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbBusinessTitle" name="dbBusinessTitle">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Primary Email</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbPrimaryEmail" name="dbPrimaryEmail">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Secondary Email</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbSecondaryEmail" name="dbSecondaryEmail">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Web Address</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbWebAddress" name="dbWebAddress">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="input01">Source</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbSource" name="dbSource">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Where Use</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbWhereUse" name="dbWhereUse">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Vehicles</label>
          <input type="text" class="form-control"  [(ngModel)]="contact.dbVehicles" name="dbContactsCompany">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">How Much</label>
          <input type="text" class="form-control" [(ngModel)]="contact.dbHowMuch" name="dbHowMuch">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbWebLook"  [label]="'Want Look'" ngTrueValue="Y" name="dbWebLook"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbWantRec"  [label]="'Want Rec'" name="dbWantRec"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbWantCom"  [label]="'Want com'" name="dbWantCom"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbWantRes"  [label]="'Want Res'" name="dbWantRes"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbSelfAssembly"  [label]="'Self Assembly'" name="dbSelfAssembly"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="contact.dbNeoAssembly"  [label]="'Neo Assembly'" name="dbNeoAssembly"></ba-checkbox>
          </div>t
        </div>
      </div>

      <div class="row">

        <div class="form-group col-sm-12">
          <label for="input01">Add Notes</label>
          <textarea class="form-control" placeholder="Add Notes" [(ngModel)]="contact.dbAddNotes" name="dbAddNotes"></textarea>
        </div>

      </div>
      <div class="row" style="float:right;">
<div class="form-group col-sm-5">
  <button type="submit" class="btn btn-primary" (click)="submitContact()">Submit Changes</button>
</div>
<div class="form-group col-sm-5">
  <button type="submit" class="btn btn-danger" (click)="createToggle()">Cancel Changes</button>
</div>
</div>
</ba-card>
</form>
