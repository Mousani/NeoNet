<form class="form-inline">
  <ba-card title="" cardTitle="Create New Contact" class="col-12">
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="input01">Contacts Company</label>
        <select class="form-control">
            <option value="Neoteric Hovercraft, Inc" title="" id="">Neoteric Hovercraft, Inc</option>
            <option value="Hovertechnics, LLC" title="" id="">Hovertechnics, LLC</option>
        </select>
      </div>
    </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label>Title</label>
          <select class="form-control">
          <option value="" selected="SELECTED" title="" id=""></option>
          <option *ngFor="let title of titles" [value]="title.code">{{ title.name }}</option>                
        </select>
        </div>
        <!--<div class="form-group col-sm-1">
      </div>-->
        
        <div class="form-group col-sm-3">
          <label for="input01">First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Last Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Company</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="input01">Business Title</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Primary Email</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Secondary Email</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Web Address</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="input01">Sorce</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Where Use</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">Vehicles</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-sm-3">
          <label for="input01">How Much</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Want Look'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Want Rec'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Want com'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Want Res'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Self Assembly'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
        <div class="form-group col-sm-2">
          <div class="checkbox">
            <label for="input01"> </label>
            <ba-checkbox [(ngModel)]="isRemember" [label]="'Neo Assembly'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="form-group col-sm-12">
          <label for="input01">Add Notes</label>
          <textarea class="form-control" placeholder="Add Notes"></textarea>
        </div>

      </div>
      <div class="row" style="float:right;">
<div class="form-group col-sm-5">
  <button type="submit" class="btn btn-primary" (click)="createToggle()">Submit Changes</button>
</div>
<div class="form-group col-sm-5">
  <button type="submit" class="btn btn-danger" (click)="createToggle()">Cancel Changes</button>
</div>
</div>
</ba-card>
</form>
