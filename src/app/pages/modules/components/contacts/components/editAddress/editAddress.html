<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="horizontal-scroll">
      <table class="table table-hover">
    
        <tbody>
          <tr class="no-top-border"> </tr>
          <tr [hidden]="!address.dbAddressLabel" class="no-top-border">
            <td></td>
            <td class="td-key">Address Label :</td>
            <td class="td-value">{{address.dbAddressLabel}}</td>
          </tr>
          <tr class="no-top-border">
            <td></td>
            <td class="td-key">Name :</td>
            <td class="td-value">{{address.dbTitle}} {{address.dbFirstName}} {{address.dbLastName}}</td>
          </tr>
          <!-- <tr class="no-border">
            <td></td>
            <td class="td-key ">Full Address :</td>
            <td></td>
          </tr>
          <tr >
            <td class="no-border"></td>
            <td  colspan="2" class="no-border">{{address.dbCompany}} {{address.dbCity}} {{address.State}} {{address.Country}}
                ZIP: {{address.dbZip}} Email: {{address.dbEmail}}
            </td>
          </tr> -->
          <tr class="no-top-border">
            <td></td>
            <td class="td-key">Full Address :</td>
            <td class="td-value">{{address.dbAddress}} {{address.dbCity}}, {{address.dbState}}, {{address.dbCountry}} {{address.dbZip}} 
              <!-- {{((address.dbEmail)?" Email: "+address.dbEmail:"")}} -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
  </div>
</div>
