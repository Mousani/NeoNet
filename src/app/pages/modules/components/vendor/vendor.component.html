
<div class="panel panel-default">
    <div class="panel-heading">Vendor information</div>

    <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
            <tr>
                <th colspan="4" class="col-12">
                    <!--Search:-->
                    <!--<input class="form-control" [(ngModel)]="filterQuery" />-->
                     <div class="row">
                        <div class="col-sm-3">
                            <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search"/>
                        </div>
                        <div  class="col-sm-2">
                            <label class="label-control">&nbsp;&nbsp;&nbsp;</label>
                            <button type="submit" class="btn btn-primary form-control " (click)="addNew = !addNew" >Add New</button>
                        </div>
                     </div>
                </th>
            </tr>
            
            <tr>
                <th style="width: 10%">
                    <mfDefaultSorter by="venID">  Vendor #	 <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="venName">Company <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                </th>
                <th style="width: 40%">
                    <mfDefaultSorter by="conName">	Contact Name <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                </th>
                <th style="width: 30%">
                    <mfDefaultSorter by="address">Address <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                </th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let item of vendorData">
                <!--<td>
                    <button (click)="remove(item)" class="btn btn-danger">x</button>
                </td>-->
                <!-- {"venID" : 10002 ,"venName" :"AAEN Performance Parts ", "conName":"" ,"address":"1266 N Sheridan Rd"}, -->
                <td><a href="JavaScript:void(0);"  >{{item.venID}}</a></td>
                <td><a  href="JavaScript:void(0);" >{{item.venName}}</a></td>
                <td><a  href="JavaScript:void(0);" >{{item.conName}}</a></td>
                <td ><a  href="JavaScript:void(0);">{{item.address}}</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
