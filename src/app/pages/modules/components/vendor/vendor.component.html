<div class="widgets">
    <div class="row">
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">         
            <div class="panel panel-default">
                <div class="panel-heading">Vendor information</div>

                <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th colspan="4" class="col-12">                                
                                 <div class="row">
                                    <div class="col-sm-3">
                                        <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search"/>
                                    </div>
                                    <div  class="col-sm-2">
                                        <label class="label-control">&nbsp;&nbsp;&nbsp;</label>
                                        <button type="submit" class="btn btn-primary form-control" >Add New</button>
                                    </div>
                                 </div>
                            </th>
                        </tr>
                        
                        <tr>
                            <th style="width: 10%">
                                <mfDefaultSorter by="venID">Vendor # <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="venName">Company <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 40%">
                                <mfDefaultSorter by="conName">Contact Name  <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="address">Address <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data ">                            
                            <td><a href="JavaScript:void(0);"  (click)="setContact(item)">{{item.venID}}</a></td>
                            <td><a  href="JavaScript:void(0);"  (click)="setContact(item)">{{item.venName}}</a></td>
                            <td><a  href="JavaScript:void(0);"  (click)="setContact(item)">{{item.conName}}</a></td>
                            <td ><a  href="JavaScript:void(0);"  (click)="setContact(item)">{{item.address}}</a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>    
</div>
