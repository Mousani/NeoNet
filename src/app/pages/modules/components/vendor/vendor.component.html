<div class="widgets">
    <div class="row" [hidden]="newVendor || viewVendorStatus || editVendorStatus ">        
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">         
            <div class="panel panel-default">
                <div class="panel-heading">Vendor information</div>

                <table class="table table-striped" [mfData]="data | vendorFilter : filterQuaryForVen" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th colspan="4" class="col-12">                                
                                 <div class="row">
                                    <div class="col-sm-3">
                                        <input class="form-control" [(ngModel)]="filterQuaryForVen" placeholder="Search"/>
                                    </div>
                                    <div  class="col-sm-2">
                                        <label class="label-control">&nbsp;&nbsp;&nbsp;</label>
                                        <button type="submit" class="btn btn-primary form-control" (click)="newVendorForAdd()" >Add New</button>
                                    </div>
                                 </div>
                            </th>
                        </tr>
                        
                        <tr>
                            <th style="width: 5%">
                                <mfDefaultSorter by="dbVendorNumber">Vendor # <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 35%">
                                <mfDefaultSorter by="dbCompany">Company <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="dbContactName">Contact Name  <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="dbAddress">Address <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data ">                            
                            <td><a href="JavaScript:void(0);"  (click)="setVendor(item)">{{item.dbVendorNumber}}</a></td>
                            <td><a  href="JavaScript:void(0);"  (click)="setVendor(item)">{{item.dbCompany}}</a></td>
                            <td><a  href="JavaScript:void(0);"  (click)="setVendor(item)">{{item.dbContactName}}</a></td>
                            <td ><a  href="JavaScript:void(0);"  (click)="setVendor(item)">{{item.dbAddress}}</a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>  
     <div class="row"  [hidden]="!viewVendorStatus"  >
            <div class="col-lg-6 col-md-12">
              <ba-card cardTitle="Vendor Details" baCardClass="with-scroll table-panel">
                <app-view-vednor [vendor]="selectedVendor" ></app-view-vednor>
                <button class="btn btn-danger right" type="button" (click)="viewVendorStatus = !viewVendorStatus">Back</button>
                <button class="btn btn-primary right" type="button" (click)="viewVendorStatus = false; editVendorStatus =! false">Edit</button>
              </ba-card>
            </div>
    </div>

    <div class="row"  [hidden]="!editVendorStatus" >
        <div class="col-md-12">
          <ba-card cardTitle="Vendor Details" baCardClass="with-scroll table-panel">
            <app-new-edit-vendor [vendorDetails]="selVen" ></app-new-edit-vendor>
            <button class="btn btn-danger right" type="button" (click)="editVendorStatus = !editVendorStatus">Back</button>
            <button class="btn btn-primary right" type="button">Save</button>
          </ba-card>
        </div>
    </div>
</div>
